{% extends "django_user_auth/base.html" %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <h1>Welcome to the Djam Djam!</h1>
        {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        {% else %}
        <h2>Register or login if you'd like to</h2>
        {% endif %}
    </div>
</div>

{% endblock %}
